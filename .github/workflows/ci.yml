name: CI - Affected Only Deploy

# ğŸš€ Ejecuta este workflow solo cuando haya push a la rama main
on:
  push:
    branches:
      - main

# ğŸ” Permisos mÃ­nimos requeridos
permissions:
  contents: read
  actions: read

jobs:
  # ğŸ§± Job inicial que instala las dependencias
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Clona el repositorio completo (historial necesario para Nx Affected)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âš™ï¸ Configura Node.js y usa cachÃ© para node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ğŸ“¦ Instala las dependencias con npm
      - run: npm ci --legacy-peer-deps

  # ğŸ•µï¸ Job para detectar quÃ© apps fueron afectadas por los Ãºltimos cambios
  detect-affected:
    name: Detect Affected Projects
    runs-on: ubuntu-latest
    needs: install

    # ğŸ‘‰ Exporta la variable "matrix" como output para usarla en otros jobs
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # ğŸ” Permite que Nx identifique quÃ© proyectos se modificaron
      - uses: nrwl/nx-set-shas@v4

      - name: Set matrix with affected apps
        id: set-matrix
        run: |
          echo "ğŸ§ª Generando lista de apps afectadas..."

          # ğŸ“Š Extrae solo los nombres de los proyectos tipo "app"
          AFFECTED=$(npx nx show projects --affected --type=app --select=name | jq -R -s -c 'split("\n") | map(select(. != ""))')

          echo "MATRIX CONTENT: $AFFECTED"

          # ğŸ’¡ Esta variable se usarÃ¡ en los jobs siguientes como matriz
          echo "matrix=$AFFECTED" >> $GITHUB_OUTPUT

  # ğŸ—ï¸ Job para construir solo las apps afectadas
  build:
    name: Build Affected Apps
    runs-on: ubuntu-latest
    needs: detect-affected

    strategy:
      # ğŸ§¬ Matriz de ejecuciÃ³n por cada app afectada
      matrix:
        app: ${{ fromJson(needs.detect-affected.outputs.matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Build app
        run: |
          echo "ğŸ”§ Construyendo app afectada: ${{ matrix.app }}"
          npx nx run ${{ matrix.app }}:build

  # ğŸš€ Job para desplegar las apps afectadas (si las hay)
  deploy:
    name: Deploy Affected Apps
    runs-on: ubuntu-latest
    needs: [build, detect-affected]
    # âœ… Solo ejecuta este job si el build terminÃ³ con Ã©xito
    # ğŸ”’ Esto previene errores cuando no hay apps afectadas o el build fallÃ³
    if: needs.build.result == 'success'
    strategy:
      # ğŸ§¬ Matriz de ejecuciÃ³n por cada app afectada
      matrix:
        app: ${{ fromJson(needs.detect-affected.outputs.matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Deploy app
        env:
          # ğŸŒ Variables de entorno simuladas por app (mock de ambientes reales)
          DEPLOY_ENV_APP_A: nube-a.example.com
          DEPLOY_ENV_APP_B: nube-b.example.net
        run: |
          echo "ğŸš€ Simulando despliegue para: ${{ matrix.app }}"

          # ğŸ§  LÃ³gica condicional para apps especÃ­ficas
          if [[ "${{ matrix.app }}" == "app-a" ]]; then
            echo "ğŸŒ Ambiente de despliegue: $DEPLOY_ENV_APP_A"
            echo "ğŸ“¦ Desplegando app-a a la nube A (simulado)"
          elif [[ "${{ matrix.app }}" == "app-b" ]]; then
            echo "ğŸŒ Ambiente de despliegue: $DEPLOY_ENV_APP_B"
            echo "ğŸ“¦ Desplegando app-b a la nube B (simulado)"
          else
            echo "âš ï¸ No hay despliegue definido para: ${{ matrix.app }}"
          fi
